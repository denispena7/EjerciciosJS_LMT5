<body>
    <h1>Ejercicio 10</h1>
    <h2>Pasar el ratón por encima del país para ver su capital</h2>
    <div id="esp">
        <h3 onmouseenter="evento('España', 'Madrid')">España</h3>
    </div>
    <div id="por">
        <h3 onmouseenter="evento('Portugal', 'Lisboa')">Portugal</h3>
    </div>
    <div id="fra">
        <h3 onmouseenter="evento('Francia', 'Paris')">Francia</h3>
    </div>
    <div id="ita">
        <h3 onmouseenter="evento('Italia', 'Roma')">Italia</h3>
    </div>
