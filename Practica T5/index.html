<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./alertify/css/alertify.css">
    <title>Práctica T5 - JS</title>
</head>
<body>
    <header class="cabecera">
        <div class="cabecera_nombre">
            <img src="./img/Letra D.png" alt="" class="nombre_inicial">
            <h1 class="nombre_denis">Denis Peña</h1>
        </div>
        <div class="cabecera_titulo">
            <h1 class="titulo_tema">Práctica Tema 5: JavaScript</h1>
        </div>
    </header>

    <div class="contenido">
        <aside class="contenido_barra-lateral">
            <div class="barra-lateral_encabezado">
                <h1 class="encabezado_titulo">Pulsa un botón</h1>
            </div>

            <div class="barra-lateral_caja">
                <button id="btn1">Ejercicio 1</button>
            </div>
            <div class="barra-lateral_caja">
                <button id="btn2">Ejercicio 2</button>
            </div>
            <div class="barra-lateral_caja">
                <button id="btn3">Ejercicio 3</button>
            </div>
            <div class="barra-lateral_caja">
                <button id="btn4" onclick="clic()">Ejercicio 4</button>
            </div>
            <div class="barra-lateral_caja">
                <button id="btn5" onclick="fondo(218,217,190,255)">Ejercicio 5</button>
            </div>
            <div class="barra-lateral_caja">
                <button id="btn6" onclick="dni()">Ejercicio 6</button>
            </div>
            <div class="barra-lateral_caja">
                <button id="btn7" onclick="dados()">Ejercicio 7</button>
            </div>
            <div class="barra-lateral_caja">
                <button id="btn8">Ejercicio 8</button>
            </div>
            <div class="barra-lateral_caja">
                <button id="btn9" onclick="titulosPaises()">Ejercicio 9</button>
            </div>
            <div class="barra-lateral_caja">
                <button id="btn10">Ejercicio 10</button>
            </div>
        </aside>

        <div class="contenido_seccion">
            <section class="contenedor_contenido">
                <article class="contenido_ejercicios">
                    <div class="caja_encabezado">
                        <h1 id="encabezado" class="ejercicios_encabezado">Ejercicios</h1>
                        <a href="index.html" class="btnRefresh" title="Limpiar">
                            <img src="./img/refresh.png" width="50px" alt="Refresh">
                        </a>
                    </div>
                    <div class="ejercicios_borde"></div>
                    <h2 id="ejercicios_titulo"></h2>
                    <h3 id="subtitulo"></h3>
                    <h3 id="subtitulo2" onclick="clic('onclick')"></h3>
                    <h3 id="subtitulo3" ondblclick="clic('ondblclick')"></h3>
                    <div id="ejercicios_contenido">
                        <div id="ejercicio">
                            <div id="skyblue" onmouseover="fondo('#5BBCFF')" onmouseout="fondo('#dad9be')"></div>
                            <div id="lightgreen" class="fra" onmouseover="fondo('#FFFAB7')"onmouseout="fondo('#dad9be')"></div>
                            <div id="gray" class="por" onmouseover="fondo('#FFD1E3')" onmouseout="fondo('#dad9be')"></div>
                            <div id="pink" class="ita" onmouseover="fondo('violet')" onmouseout="fondo('#dad9be')"></div>
                            <div id="violet" onmouseover="fondo('#7EA1FF')" onmouseout="fondo('#dad9be')"></div>

                            <div id="esp" onmouseover="paises('España', 'Madrid')"></div>
                            <div id="por" onmouseover="paises('Portugal', 'Lisboa')"></div>
                            <div id="fra" onmouseover="paises('Francia', 'Paris')"></div>
                            <div id="ita" onmouseover="paises('Italia', 'Roma')"></div>
                        </div>
                    </div>
                </article>
            </section>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./alertify/alertify.js"></script>
    <script lang="javascript" type="text/javascript" src="./index.js"></script>
</body>
</html>
