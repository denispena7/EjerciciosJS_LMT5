<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./alertify/css/alertify.css">
    <title>Práctica T5 - JS</title>
</head>
<body>
    <header class="cabecera">
        <div class="cabecera_nombre">
            <img src="./img/Letra D.png" alt="" class="nombre_inicial">
            <h1 class="nombre_denis">Denis Peña</h1>
        </div>
        <div class="cabecera_titulo">
            <h1 class="titulo_tema">Práctica Tema 5: JavaScript</h1>
        </div>
    </header>

    <div class="contenido">
        <aside class="contenido_barra-lateral">
            <div class="barra-lateral_encabezado">
                <h1 class="encabezado_titulo">Toca un botón</h1>
            </div>

            <div class="barra-lateral_caja">
                <button id="btn1">Ejercicio 1</button>
            </div>
            <div class="barra-lateral_caja">
                <button id="btn2" onclick="compara()">Ejercicio 2</button>
            </div>
            <div class="barra-lateral_caja">
                <button id="btn3">Ejercicio 3</button>
            </div>
            <div class="barra-lateral_caja">
                <button id="btn4">Ejercicio 4</button>
            </div>
            <div class="barra-lateral_caja">
                <button id="btn5">Ejercicio 5</button>
            </div>
            <div class="barra-lateral_caja">
                <button id="btn6">Ejercicio 6</button>
            </div>
            <div class="barra-lateral_caja">
                <button id="btn7">Ejercicio 7</button>
            </div>
            <div class="barra-lateral_caja">
                <button id="btn8">Ejercicio 8</button>
            </div>
            <div class="barra-lateral_caja">
                <button id="btn9">Ejercicio 9</button>
            </div>
            <div class="barra-lateral_caja">
                <button id="btn10">Ejercicio 10</button>
            </div>
        </aside>

        <div class="contenido_seccion">
            <section class="contenedor_contenido">
                <article class="contenido_ejercicios">
                    <h1 id="encabezado" class="ejercicios_encabezado">Aquí se mostrarán los ejercicios</h1>
                    <div class="ejercicios_borde"></div>
                    <h2 id="ejercicios_titulo"></h2>
                    <div class="ejercicios_contenido">
                        <h3 id="subtitulo"></h3>
                        <div id="ejercicio"></div>
                    </div>
                </article>
            </section>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./alertify/alertify.js"></script>
    <script lang="javascript" type="text/javascript" src="./index.js"></script>
</body>

</html>
